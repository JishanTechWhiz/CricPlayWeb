<ion-content>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="currentUser"><img class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
            class="font-weight-bold">{{currentUser.Fullname}}</span><span class="text-black-50">{{currentUser.Email}}</span><span>
          </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form [formGroup]="form" (submit)="onSubmit(form)">
            <!-- <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Firstname</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="labels">Lastname</label>
                <input type="text"  class="form-control">
              </div>
            </div> -->
            <div class="row mt-3">

              <div class="col-md-12">
                <label class="labels">Username</label>
                <input type="text" formControlName="Fullname" class="form-control">
              </div>

              <div class="col-md-12 myspace">
                <label class="labels">Email ID</label>
                <input type="text" formControlName="Email" class="form-control">
              </div>

              <div class="col-md-12 myspace">
                <label class="labels">Mobile Number</label>
                <input type="text" formControlName="Phone" class="form-control">
              </div>


              <div class="col-md-12 myspace">
                <label class="labels">Gender</label>
                <input type="text" formControlName="Gender" class="form-control">
              </div>

              <div class="col-md-12 myspace">
                <label class="labels">Date Of Birth</label>
                <input type="date" formControlName="DOB" class="form-control">
              </div>



              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                  Profile</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
